<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Showing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* Black background */
      color: #fff; /* White text for contrast */
    }

    h1 {
      font-size: 2rem;
      margin: 20px;
      color: #fff;
    }

    #filmList {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .filmItem {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }

    .filmItem img {
      width: 100px;
      height: 150px;
      margin-right: 20px;
      border-radius: 10px;
      object-fit: cover;
    }

    .filmDetails {
      flex: 1;
    }

    .filmDetails h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #fff;
    }

    .filmDetails p {
      margin: 5px 0;
      color: #ccc;
    }

    .filmDetails .showtime {
      color: #00ff00; /* Highlight showtimes in green */
    }
  </style>
</head>
<body>
  <h1>Now Showing</h1>
  <div id="filmList">Loading films...</div>
  <script src="veezi-api.js"></script>
</body>
</html>
