<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Showing - Kinetoscope</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', Arial, sans-serif; /* Use Inter font */
      margin: 0;
      padding: 0;
      background-color: #000; /* Black background */
      color: #fff; /* White text for contrast */
    }

    h1 {
      font-size: 2rem;
      margin-left: 140px; /* Align "Now Showing" with the posters */
      margin-bottom: 30px;
      color: #fff; /* White title */
    }

    #filmList {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .filmItem {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .filmItem img {
      width: 120px;
      height: 180px;
      border-radius: 15px;
      margin-right: 20px;
      object-fit: cover;
    }

    .filmItem + .filmItem {
      border-top: none; /* Ensure no dividing lines */
    }
  </style>
</head>
<body>
  <h1>Now Showing</h1>
  <div id="filmList">
    <!-- Inline style to ensure titles are white -->
    <div class="filmItem">
      <img src="https://example.com/poster1.jpg" alt="Jaws" />
      <div>
        <h2 style="color: #fff;">Jaws</h2>
        <p>Genre: Adventure</p>
        <p>Synopsis: When a gigantic great white shark...</p>
      </div>
    </div>
    <div class="filmItem">
      <img src="https://example.com/poster2.jpg" alt="Casino Royale" />
      <div>
        <h2 style="color: #fff;">Casino Royale</h2>
        <p>Genre: Action</p>
        <p>Synopsis: After receiving a license to kill...</p>
      </div>
    </div>
  </div>
</body>
</html>
