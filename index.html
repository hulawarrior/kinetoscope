<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Showing - Kinetoscope</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* Black background */
      color: #fff; /* White text for contrast */
    }
    h1 {
      text-align: center;
      background-color: #222; /* Dark grey for the header */
      color: #fff;
      padding: 20px 0;
      margin: 0;
    }
    #filmList {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .filmItem {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #444; /* Dark grey border */
      padding-bottom: 20px;
    }
    .filmItem img {
      width: 120px;
      height: 180px;
      border-radius: 15px;
      margin-right: 20px;
      object-fit: cover;
    }
    .filmItem h2 {
      color: #fff; /* Ensure titles are white */
      margin: 0;
    }
    .filmItem p {
      color: #ddd; /* Slightly lighter text for descriptions */
    }
  </style>
</head>
<body>
  <h1>Now Showing</h1>
  <div id="filmList">
    Loading films...
  </div>
  <script src="veezi-api.js"></script>
</body>
</html>
